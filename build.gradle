plugins {
    id 'java'
    id 'maven-publish'
}

group = 'me.andreasmelone'
version = '1.0.1'

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.tomlj:tomlj:1.1.1'
}

jar {
    from('LICENSE') {
        into('')
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}