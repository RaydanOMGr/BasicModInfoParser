plugins {
    id 'java'
}

group = 'me.andreasmelone'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.tomlj:tomlj:1.1.1'
}

test {
    useJUnitPlatform()
}